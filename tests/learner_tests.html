<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.0.1.css">

</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="https://code.jquery.com/qunit/qunit-2.0.1.js"></script>
<script src="../localmodels/hyb.js"></script>
<script src="../localmodels/learner.js"></script>
<script src="../data/mocklearner.js"></script>


<script>

    QUnit.test( "Canary test", function( assert ) {
        assert.ok( 1 === 1, "Passed!" );
    });

    QUnit.test( "Get an object test", function( assert ) {
        var myHBY = HYB;
        assert.ok ( myHBY !== undefined, "HYB is defined" );
    });

    QUnit.test( "Get a learner model object ", function( assert ) {
        var myModel = HYB.Learner;
        var learner = myModel.Learner;
        assert.ok ( learner !== undefined, "learner object is defined" );
    });

    QUnit.test( "Get Parent object (HYB) ", function( assert ) {
        var myModel = HYB.Learner;
        assert.ok ( myModel.parentModule.moduleName === "HYB", "parent module is defined" );
    });
    
    QUnit.test( "Learner first Name not empty", function( assert ) {
        var myModel = HYB.Learner;
        var learner = myModel.Learner;
        learner.LearnerInit(mockLearner);
        assert.ok ( learner.learnerFirstName === "David", "Learner First Name from mock -- " + learner.learnerFirstName);
    });

    QUnit.test( "Learner last login ", function( assert ) {
        var myModel = HYB.Learner;
        var learner = myModel.Learner;
        learner.LearnerInit(mockLearner);
        assert.ok ( learner.lastLoginDate === "9/7/2016 3:20 pm", "Learner last login from mock -- " + learner.lastLoginDate);
    });
    
    QUnit.test( "Current and next are not the same ", function( assert ) {
        var myModel = HYB.Learner;
        var learner = myModel.Learner;
        learner.LearnerInit(mockLearner);
        var nextLessonId = learner.GetNextLesson();
        var currentLessonId = learner.GetCurrentLesson();

        assert.ok ( nextLessonId !== currentLessonId, "Learner next lesson ID: " + nextLessonId + "  -- Learner current lesson ID: " + currentLessonId);
    });
    

</script>
</body>
</html>
