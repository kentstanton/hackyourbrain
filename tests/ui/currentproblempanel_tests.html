<html>
<head>
    <meta charset="utf-8">

    <!-- Bootstrap core CSS -->
    <link href="./bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./dashboard.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

</head>

<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="https://code.jquery.com/qunit/qunit-2.0.1.js"></script>
<script src="../../localmodels/hyb.js"></script>
<script src="../../localmodels/currentproblemspanel.js"></script>
<script src="../../localmodels/learner.js"></script>
<script src="../../data/mocktopic.js"></script>
<script src="../../data/mockproblemsets.js"></script>

<script>
    QUnit.test( "Canary test", function( assert ) {
        assert.ok( 1 == "1", "Passed!" );
    });


    QUnit.test( "Get HYB (parent) object test", function( assert ) {
        var myHBY = HYB;
        assert.ok ( myHBY !== undefined, "HYB is defined" );
    });

    QUnit.test( "Get the currentproblemspanel object ", function( assert ) {
        var myController = HYB.CurrentProblemsPanel;
        var thePanel = myController.CurrentProblemsPanel;
        assert.ok ( thePanel !== undefined, "CurrentProblemsPanel object is defined" );
    });

    QUnit.test( "Test of currentproblemspanel init ", function( assert ) {
        var myController = HYB.CurrentProblemsPanel;
        var thePanel = myController.CurrentProblemsPanel;
        var isOK = thePanel.CurrentProblemsPanelInit(mockTopic, mockProblemSets);
        assert.ok ( isOK === true, "CurrentProblemsPanelInit is defined" );
    });

</script>


</body>
</html>
