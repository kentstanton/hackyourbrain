<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Recent Problems Panel Unit Tests</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.0.1.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="./bootstrap-3.3.7-dist/assets/js/vendor/jquery.min.js"><\/script>')</script>

</head>

<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="https://code.jquery.com/qunit/qunit-2.0.1.js"></script>
<script src="../../localmodels/hyb.js"></script>
<script src="../../localmodels/recentproblemsetspanel.js"></script>
<script src="../../localmodels/learner.js"></script>
<script src="../../data/mocktopic.js"></script>
<script src="../../data/mockrecentproblemsets.js"></script>

<script>
    QUnit.test( "Canary test", function( assert ) {
        assert.ok( 1 == "1", "Passed!" );
    });


    QUnit.test( "Get HYB (parent) object test", function( assert ) {
        var myHBY = HYB;
        assert.ok ( myHBY !== undefined, "HYB is defined" );
    });

    QUnit.test( "Get the recentproblemspanel object ", function( assert ) {
        var myController = HYB.RecentProblemSetsPanel;
        var thePanel = myController.RecentProblemSetsPanel;
        assert.ok ( thePanel !== undefined, "RecentProblemSetsPanel object is defined" );
    });

    QUnit.test( "Test of RecentProblemSetsPanel init ", function( assert ) {
        var myController = HYB.RecentProblemSetsPanel;
        var thePanel = myController.RecentProblemSetsPanel;
        var mockLearnerId = 21;
        var isOK = thePanel.RecentProblemSetsPanelInit(mockLearnerId);
        assert.ok ( isOK === true, "RecentProblemSetsPanel is defined" );
    });

</script>


</body>
</html>
